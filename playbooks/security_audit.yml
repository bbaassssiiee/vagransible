- hosts: all
  gather_facts: False
  become: yes

  vars:
    - requirements:
        - tabulate
        - untangle
        - pytest
        - python-coveralls
        - pytest-cov

  tasks:
    - name: 'add packages for security audit'
      yum: name={{ item }} state=present
      with_items:
        - git
        - openscap-utils
        - python-argparse
        - python-pip

    - name: 'add python modules for security audit'
      pip: name={{item}}
      with_items: "{{ requirements }}"

    - name: 'ensure absense of STIG_SCAP results.xml file'
      file: dest=/root/results.xml state=absent

    - name: 'ensure absense of STIG_SCAP rhel-stig-report.html file'
      file: dest=/root/rhel-stig-report.html state=absent

    - name: 'download from http://iase.disa.mil/stigs/Documents'
      get_url: "url=http://iase.disa.mil/stigs/Documents/U_RedHat_6_V1R6_STIG_SCAP_1-1_Benchmark.zip
               dest=/tmp/U_RedHat_6_V1R6_STIG_SCAP_1-1_Benchmark.zip"

    - name: 'unzip Security Content Automation Protocol (SCAP) Content and Tools'
      command: unzip -o /tmp/U_RedHat_6_V1R6_STIG_SCAP_1-1_Benchmark.zip
      args:
        chdir: /tmp
      tags:
        - skip_ansible_lint

    - name: 'run the SCAP tool and create rhel-stig-report.html'
      command: "oscap xccdf eval \
        --profile MAC-3_Classified \
        --results /root/results.xml \
        --report /root/rhel-stig-report.html \
        --cpe /tmp/U_RedHat_6_V1R6_STIG_SCAP_1-1_Benchmark-cpe-dictionary.xml \
        /tmp/U_RedHat_6_V1R6_STIG_SCAP_1-1_Benchmark-xccdf.xml"
      no_log: yes
      ignore_errors: yes
      tags:
        - skip_ansible_lint

    - name: 'fetch the rhel-stig-report.html'
      fetch:
        src: /root/rhel-stig-report.html
        dest: /tmp/rhel-stig-report.html
        flat: yes
      tags:
        - get

